<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Optimization System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Left Section: Input Fields -->
        <div class="input-box">
            <h2>Navigate Smarter, Travel Faster!</h2>
            <input type="text" placeholder="Enter source">
            <input type="text" placeholder="Enter destination">
            <button class="route-btn">Find Route</button>
            
        </div>

        <!-- Right Section: Map Box -->
        <div class="map-box">
            <div class="map-placeholder">
                <img src="final.jpg" alt="Map Preview">  <!-- Insert Map Image -->
            </div>
            <p class="fav-text">ADD Favorite Route  
                <button class="add-btn">+</button>  <!-- Plus Button -->
            </p>
            <div class="fav-routes">
                <input type="text" placeholder="Route 1">
                <input type="text" placeholder="Route 2">
            </div>
        </div>
    </div>

</body>
</html>
